<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Orders</title>
    <style>
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      @font-face {
        font-family: inter;
        src: url(../assets/fonts/Inter/static/Inter_18pt-Medium.ttf);
      }
    </style>
  </head>
  <body>
    <header class="fixed top-0 left-0 w-full pb-4 font-inter">
      <div class="flex justify-between mx-6 pt-3">
        <div class="font-bold">9:41</div>
        <div>
          <img
            src="../../assets/images/mobileIcons.png"
            alt="mobileIcons"
            class="h-6 mix-blend-multiply"
          />
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div class="flex gap-3 ml-6 py-4 mb-2">
          <img
            src="../assets/images/logo.png"
            alt="logo"
            class="mt-1 mix-blend-multiply"
          />
          <span class="font-semibold text-2xl text-[#152536]">My Card</span>
        </div>
        <div class="flex gap-2 mr-6 items-center">
          <img
            src="../assets/images/input-search.svg"
            alt="search-icon"
            class="size-8"
          />
          <div
            class="w-8 h-8 rounded-full border-2 border-gray-500 text-center text-sm"
          >
            . . .
          </div>
        </div>
      </div>
      <div class="flex mx-4">
        <button
          id="activeTab"
          class="tab-button active-tav border-b-4 border-black pt-2 pb-3 px-12 w-1/2"
        >
          Active
        </button>
        <button
          id="completedTab"
          class="tab-button border-b-2 border-gray-300 pt-2 pb-3 text-gray-500 px-12 w-1/2"
        >
          Completed
        </button>
      </div>
    </header>

    <main class="shadow-md h-[664px] font-inter">
      <div
        id="activeContent"
        class="tab-content mt-[170px] overflow-y-auto max-h-[664px]"
      ></div>
      <div
        id="completedContent"
        class="tab-content mt-[170px] overflow-y-auto max-h-[664px] hidden"
      ></div>
    </main>

    <footer class="fixed bottom-0 w-full h-20 font-inter">
      <div class="flex justify-evenly mt-3 py-2">
        <a href="../Home/home-index.html">
          <button
            class="footer-btn flex flex-col gap-[2px] items-center justify-center"
            id="homeBtn"
            onclick="setActive(this)"
          >
            <img
              src="../assets/images/home.png"
              alt="Home"
              class="h-6 icon-img default-img"
            />
            <img
              src="../assets/images/home-select.svg"
              alt="Home"
              class="h-6 icon-img selected-img hidden"
            />
            <div>Home</div>
          </button>
        </a>
        <a href="../Cart/index.html">
          <button
            class="footer-btn flex flex-col gap-[2px] items-center justify-center"
            id="cartBtn"
            onclick="setActive(this)"
          >
            <img
              src="../assets/images/cart.svg"
              alt="Cart"
              class="h-6 icon-img default-img"
            />
            <img
              src="../assets/images/cart-select.png"
              alt="Cart"
              class="h-6 icon-img selected-img hidden"
            />
            <div>Cart</div>
          </button>
        </a>
        <button
          class="footer-btn flex flex-col gap-[2px] items-center justify-center"
          id="orderBtn"
          onclick="setActive(this)"
        >
          <img
            src="../assets/images/Order.png"
            alt="Orders"
            class="h-6 icon-img default-img hidden"
          />
          <img
            src="../assets/images/orders-select.png"
            alt="Orders"
            class="h-6 icon-img selected-img"
          />
          <div>Orders</div>
        </button>
        <a href="../Checkout/Paymount-Method/">
          <button
            class="footer-btn flex flex-col gap-[2px] items-center justify-center"
            id="walletBtn"
            onclick="setActive(this)"
          >
            <img
              src="../assets/images/wallet-fill.svg"
              alt="Wallet"
              class="h-6 icon-img default-img"
            />
            <img
              src="../assets/images/wallet-select.png"
              alt="Wallet"
              class="h-6 icon-img selected-img hidden"
            />
            <div>Wallet</div>
          </button>
        </a>
        <button
          class="footer-btn flex flex-col gap-[2px] items-center justify-center"
          id="profileBtn"
          onclick="setActive(this)"
        >
          <img
            src="../assets/images/profile-fill.svg"
            alt="Profile"
            class="h-6 icon-img default-img"
          />
          <img
            src="../assets/images/profile-select.png"
            alt="Profile"
            class="h-6 icon-img selected-img hidden"
          />
          <div>Profile</div>
        </button>
      </div>
    </footer>
    <script src="./script.js" type="module"></script>
  </body>
</html>
