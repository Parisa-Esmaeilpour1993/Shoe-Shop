<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>CheckOut</title>
  </head>
  <body>
    <header class="fixed z-10 top-0 left-0 w-full pb-4 bg-gray-50">
      <div class="flex justify-between items-center">
        <div class="flex gap-3 ml-4 py-4 my-3">
          <a href="../Cart/index.html"
            ><button>
              <img
                src="../assets/images/arrow-left-short.svg"
                alt="logo"
                class="mt-1 mix-blend-multiply"
              /></button
          ></a>
          <span class="font-semibold text-2xl text-[#152536]">Checkout</span>
        </div>

        <div
          class="w-8 h-8 rounded-full border-2 border-gray-500 text-center text-sm mr-6"
        >
          . . .
        </div>
      </div>
    </header>
    <main class="bg-gray-50 mt-28">
      <!-- Shipping Address -->
      <div class="flex flex-col gap-6 px-6">
        <h1 class="text-2xl font-bold">Shipping Address</h1>
        <a href="../Checkout/Choose-Shipping/index.html">
          <div
            class="bg-white rounded-3xl px-6 py-4 flex justify-between items-center shadow-md"
            id="shippingInfo"
          >
            <div class="flex gap-4 items-center">
              <img
                src="../assets/images/location-filled-svgrepo-com.svg"
                alt="Location"
                class="h-16 border-8 border-gray-300 rounded-full"
              />
              <div>
                <div class="text-lg font-semibold">Shipping Type</div>
                <div class="text-gray-500">Estimated Arrival</div>
              </div>
            </div>
            <div>
              <img
                src="../assets/images/edit.png"
                alt="edit-icon"
                class="h-6"
              />
            </div>
          </div>
        </a>
      </div>
      <div class="bg-gray-100 mx-6 h-[3px] my-4"></div>
      <!-- Order List -->
      <div class="flex flex-col gap-6 px-6 mt-8 overflow-y-auto">
        <h1 class="text-2xl font-bold">Order List</h1>
        <div class="p-5 flex flex-col gap-6 items-center" id="orderList"></div>
      </div>
      <div class="bg-gray-100 mx-6 h-[2px] my-4"></div>
      <!-- Choose Shipping -->
      <div class="flex flex-col gap-6 px-6">
        <h1 class="text-2xl font-bold">Choose Shipping</h1>
        <a href="../Checkout/Shipping-Address/index.html">
          <div
            class="bg-white rounded-3xl px-6 py-4 flex justify-between items-center shadow-md"
            id="shippingAddress"
          >
            <div class="flex gap-4 items-center">
              <img
                src="../assets/images/truck.png"
                alt="Truck"
                class="h-12 pb-2"
              />
              <div class="text-lg font-bold">Choose Shipping Type</div>
            </div>

            <button class="text-4xl font-bold">
              <img src="../assets/images/arrow-next.png" alt="next-arrow" />
            </button>
          </div>
        </a>
      </div>
      <div class="bg-gray-100 mx-6 h-[2px] my-4"></div>
      <!-- Promo Code -->
      <div>
        <div class="flex flex-col gap-6 px-6">
          <h1 class="text-2xl font-bold">Promo Code</h1>
          <div class="flex justify-between items-center">
            <div>
              <input
                type="text"
                class="bg-gray-100 p-4 rounded-xl w-72 outline-1 outline-black"
                placeholder="Enter Promo Code"
                id="discount-input"
              />
            </div>
            <button
              class="bg-black text-white rounded-full text-center pb-1 h-12 w-12 text-3xl"
              id="discountBtn"
            >
              +
            </button>
          </div>
          <div
            class="bg-white rounded-xl px-6 py-4 flex flex-col gap-4 shadow-md"
          >
            <div class="flex text-xl justify-between">
              <div class="text-gray-700">Amount</div>
              <div class="text-gray-900">
                $<span id="total-price">Price</span>
              </div>
            </div>
            <div class="flex text-xl justify-between">
              <div class="text-gray-700">Shipping</div>
              <div class="text-gray-900" id="shipping-price">-</div>
            </div>
            <div class="bg-gray-200 h-[2px]"></div>
            <div class="flex text-xl justify-between">
              <div class="text-gray-700">Total</div>
              <div class="text-gray-900" id="final-price">-</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Payment Button -->
      <a href="../Checkout/Paymount-Method/index.html">
        <div
          class="mt-6 p-6 border-2 border-gray-200 rounded-t-3xl bg-gray-100"
        >
          <button
            class="flex justify-center gap-4 items-center bg-black rounded-full w-full py-4 text-[18px] font-semibold text-white shadow-xl"
          >
            Continue to Payment
            <img
              src="../assets/images/arrow-right-svgrepo-com.svg"
              alt="arrow-next"
              class="h-8 w-8 pt-1"
            />
          </button>
        </div>
      </a>
    </main>

    <div id="toast" class="toast">
      <span id="toast-message"></span>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
