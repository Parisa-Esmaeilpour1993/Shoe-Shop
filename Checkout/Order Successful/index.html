<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Order Successfully</title>
  </head>
  <body>
    <div class="bg-black/50 fixed top-0 left-0 w-full h-screen">
      <div
        class="bg-white flex flex-col items-center justify-center fixed w-4/5 h-1/2 top-56 left-11 z-10 rounded-3xl gap-4"
      >
        <img
          src="../../assets/images/payment-confirm.jpg"
          alt="payment confirm "
          class=""
        />
        <div class="text-xl font-bold">Order Successful!</div>
        <div>You have successfully made order</div>
        <div class="flex flex-col gap-2">
          <div>
            <button
              class="bg-black text-white py-3 rounded-3xl w-72"
              id="view-order"
            >
              View Order
            </button>
          </div>
          <div>
            <button class="bg-gray-300 text-black py-3 rounded-3xl w-72">
              View E-Receipt
            </button>
          </div>
        </div>
      </div>
      <div class="flex justify-between mx-6 pt-3 mb-4">
        <div class="font-bold">9:41</div>
        <div>
          <img
            src="../../assets/images/mobileIcons.png"
            alt="mobileIcons"
            class="h-6 mix-blend-multiply"
          />
        </div>
      </div>
      <div class="flex items-center justify-between ml-4 mr-6 py-4 mb-2">
        <div class="flex items-center gap-2">
          <button>
            <img
              src="../../assets/images/arrow-left-short.svg"
              alt="return back"
            />
          </button>
          <span class="font-semibold text-2xl text-[#152536]"
            >Enter Your PIN</span
          >
        </div>
      </div>
      <div class="fixed bottom-0 left-0">
        <button class="bg-black ml-6 h-14 w-[380px] rounded-3xl mb-8"></button>

        <table class="flex justify-around text-3xl mt-4 mb-8">
          <tr>
            <td class="w-40 pl-14 py-4">1</td>
            <td class="w-40 pl-14 py-4">2</td>
            <td class="w-40 pl-14 py-4">3</td>
          </tr>
          <tr>
            <td class="w-40 pl-14 py-4">4</td>
            <td class="w-40 pl-14 py-4">5</td>
            <td class="w-40 pl-14 py-4">6</td>
          </tr>
          <tr>
            <td class="w-40 pl-14 py-4">7</td>
            <td class="w-40 pl-14 py-4">8</td>
            <td class="w-40 pl-14 py-4">9</td>
          </tr>
          <tr>
            <td class="w-40 pl-14 py-4">.</td>
            <td class="w-40 pl-14 py-4">0</td>
            <td class="">
              <img
                src="../../assets/images/delete-svgrepo-com.svg"
                alt="delete btn"
                class="w-12 ml-10"
              />
            </td>
          </tr>
        </table>

        <div class="bg-gray-900 rounded-lg w-40 h-2 ml-32"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
