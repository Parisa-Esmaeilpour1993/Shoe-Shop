<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Search Page</title>
  </head>
  <body>
    <div class="flex mt-10 ml-6 items-center">
      <div>
        <button>
          <img
            src="../assets/images/arrow-left-short.svg"
            alt="return button"
            id="returnBtn"
          />
        </button>
      </div>

      <div
        class="flex justify-between mx-6 p-4 bg-gray-200 rounded-lg border-2 hover:border-gray-600"
      >
        <div class="flex gap-2 w-64">
          <button id="searchBtn">
            <img src="../assets/images/input-search.svg" alt="Search" />
          </button>
          <input
            type="text"
            class="bg-transparent outline-none focus:bg-transparent"
            autocomplete="off"
            id="searchInput"
          />
        </div>
        <button id="history-btn" class="">
          <div class="flex flex-col gap-2">
            <div class="flex gap-1 items-center">
              <div class="bg-gray-800 w-1 h-1 rounded-full"></div>
              <div class="bg-gray-800 w-3 h-[2px]"></div>
            </div>
            <div class="flex gap-1 items-center">
              <div class="bg-gray-800 w-3 h-[2px]"></div>
              <div class="bg-gray-800 w-1 h-1 rounded-full"></div>
            </div>
          </div>
        </button>
      </div>
    </div>

    <div
      class="flex justify-between mx-6 my-4 font-semibold"
      id="foundedText"
    ></div>

    <div id="searchedProducts" class="mx-6 hidden"></div>
    <div id="productsContainer" class="mx-6 mt-4"></div>

    <div id="toast" class="toast">
      <span id="toast-message"></span>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
